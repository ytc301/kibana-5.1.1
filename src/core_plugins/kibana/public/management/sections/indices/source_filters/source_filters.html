<h3>源过滤器</h3>

<p>
源过滤器可用于在提取文档源时排除一个或多个字段。 当在发现应用程式中查看文件时，或是在资讯主页应用程式中显示已储存搜寻结果的表格时，就会发生这种情况。 每行使用单个文档的源代码构建，如果您的文档具有大或不重要的字段，您可以从这个较低级别筛选出来。
</p>

<p>
请注意，多字段将在下表中错误地显示为匹配项。 这些过滤器仅实际应用于原始源文档中的字段，因此匹配的多字段实际上未被过滤。
</p>

<div ng-class="{ saving: sourceFilters.saving }" class="source-filters-container">

  <form name="form" ng-submit="sourceFilters.create()">
    <div class="input-group">
      <input
        ng-model="sourceFilters.newValue"
        placeholder="{{ sourceFilters.placeHolder }}"
        type="text"
        class="form-control">

      <div class="input-group-btn" role="group" aria-label="Source Filter Editor Controls">
        <button
          type="submit"
          class="btn btn-primary"
          ng-disabled="!sourceFilters.newValue">
          增加
        </button>
      </div>
    </div>
  </form>

  <paginated-table
    columns="columns"
    rows="rows"
    per-page="perPage">
  </paginated-table>
</div>
