<div class="visualizeWizardBreadcrumbs">
  <bread-crumbs></bread-crumbs>
</div>
<div class="wizard">
  <div class="wizard-column wizard-column--small">
    <h3 class="wizard-sub-title">开始一个新的搜索，请选择索引</h3>
    <paginated-selectable-list
      per-page="20"
      list="indexPattern.list"
      user-make-url="makeUrl"
      class="wizard-row"
    ></paginated-selectable-list>
  </div>
  <div class="wizard-column wizard-column--large">
    <h3 class="wizard-sub-title">或者，从一个已保存的搜索开始</h3>
    <!-- Saved searches -->
    <saved-object-finder
        title="已保存的搜索"
        type="searches"
        class="wizard-row"
        make-url="step2WithSearchUrl"
      ></saved-object-finder>
  </div>
</div>
