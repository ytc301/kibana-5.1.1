<div ng-controller="doc" class="app-container">

  <div class="container-fluid">
    <div class="row">

      <!-- no results -->
      <div class="col-md-12" ng-if="status === 'notFound'">
          <div class="col-md-12">
            <h1>找不到文档。 <i aria-hidden="true" class="fa fa-meh-o"></i></h1>

            <p>
              我在该索引中找不到该类型的文档，我真得很努力去找了，我也希望它就在那。我希望我能提供一些让你感觉更好的建议。
            </p>

          </div>
      </div>

            <!-- no results -->
      <div class="col-md-12" ng-if="status === 'error'">
          <div class="col-md-12">
            <h1>情况不妙 <i aria-hidden="true" class="fa fa-meh-o"></i></h1>

            <p>
              出现了大的问题，我不仅找不到你需要的文件，我甚至都不能找，索引缺失或者类型缺失？你去检查一下elasticsearch，估计它出问题了。
            </p>

          </div>
      </div>

      <!-- loading -->
      <div class="col-md-12" ng-if="status === undefined">
        <div class="discover-overlay">
          <h2>Searching</h2>
          <div class="spinner large"></div>
          <div ng-show="fetchStatus">{{fetchStatus.complete}}/{{fetchStatus.total}}</div>
        </div>
      </div>

      <!-- result -->
      <div class="col-md-12" ng-if="status === 'found'">
        <h2><b>Doc:</b> {{hit._index}}/{{hit._type}}/{{hit._id | uriescape}}</h2>

        <doc-viewer hit="hit" index-pattern="indexPattern"></doc-viewer>
      </div>
    </div>
  </div>
</div>
